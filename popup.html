<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>List Exporter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>List Exporter</h1>
        <button id="scanBtn" class="primary-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
            Scan for Lists
        </button>
        
        <div id="listContainer" class="list-container">
            <!-- Lists will be injected here -->
            <p class="placeholder">Click "Scan" to find lists on the current page.</p>
        </div>

        <div class="export-options">
            <label class="option-checkbox">
                <input type="checkbox" id="dataOnlyMode">
                <span class="checkbox-label">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                    </svg>
                    仅导出数据（无截图）
                </span>
            </label>
        </div>

        <button id="exportBtn" class="secondary-btn" disabled>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4m7-10l5 5m5-5H3"></path>
            </svg>
            Export Selected
        </button>
        <div id="status"></div>
    </div>
    <script src="libs/jszip.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
