<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>List Exporter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>List Exporter</h1>
        <button id="scanBtn" class="primary-btn">Scan for Lists</button>
        
        <div id="listContainer" class="list-container">
            <!-- Lists will be injected here -->
            <p class="placeholder">Click "Scan" to find lists on the current page.</p>
        </div>

        <button id="exportBtn" class="secondary-btn" disabled>Export Selected</button>
        <div id="status"></div>
    </div>
    <script src="libs/jszip.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
